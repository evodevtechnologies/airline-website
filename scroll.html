<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {

            padding: 0px;
            border: 0px;

        /* Temporary buffer */
        .b {
            height: 400px;

        .container {
            height: 500vh;
            width: 100%;
            position: relative;
        }

        #viewport-container {
            width: 100%;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        #viewport {
            height: 80vh;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            overflow: hidden;
            position: relative;
            border: gold 5px solid;
        }

        #card-holder {
            width: 500vh;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            transform: rotateX(90deg);

        }

        .horizontal-card {
            white-space: nowrap;
            border: #f2f2f2 5px solid;
            height: 100%;
            width: 80vw;
            background-image: url('img/hero.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
    </style>



</head>
