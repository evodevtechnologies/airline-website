<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIAS</title>
    <link rel="stylesheet" href="sign-up.css">
    <script src="sign-up.js" defer></script>
</head>
<body>
    <a href="index.html"><img src="images/AVIAS_Gold.png" id="logo"></a>
    <div id="big-glass">
        <h1>SIGN UP</h1>
        <form>
            <div class="email-field">
                <input type="email" class="email-input" id="email" placeholder=" " required>
                <label for="email" class="email-label"><i>Enter your email</i></label>
            </div>
            <div class="password-field">
                <input type="password" class="password-input" id="password" placeholder=" " required>
                <label for="password" class="password-label"><i>Enter your password</i></label>
            </div>
            <div class="confirm-password-field">
                <input type="password" class="confirm-password-input" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword" class="confirm-password-label"><i>Confirm your password</i></label>
            </div>
            <input type="submit" value="Sign up" id="sign-in">
            <div id="line">
                <div id="line_1"></div>
                <div id="line_2"></div>
                <p id="or"><b>OR</b></p>
            </div>
            
            <a id="sign-in-google" href="sign-up.html">
                <img src="images/google_logo.png" alt="Google Logo">
                <span>Sign In With Google</span>
            </a>
            <a id="sign-in-apple" href="sign-up.html">
                <img src="images/apple_logo.png" alt="Apple Logo">
                <span>Sign In With Apple</span>
            </a>
            <p id="tnc">By continuing, you agree to <b>AVIASâ€™</b><br>
                <a href="#" id="tos"><b>Terms of Service</b></a> & <a href="#" id="tos"><b>Privacy Policy</b></a></p>
        </form>
    </div>
    
    <div id="small-glass">
        <p id="line_3"><i>Start your journey with us</i></p>
        <div class="container">
            <a id="sign-up" href="sign-in.html">SIGN IN</a>
            <a href="sign-in.html"><img id="arrow_1" src="images/arrow_1.png"></a>
        </div>
    </div>
</body>
</html>
