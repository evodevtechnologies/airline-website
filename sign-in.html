<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIAS</title>
    <link rel="stylesheet" href="sign-in.css">
    <script src="sign-in.js" defer></script>


</head>
<body>
    <a href="index.html"><img src="images/AVIAS_Gold.png" id="logo"></a>
    
    <button>Sign In</button>
    
    <div id="big-glass">
    <h1>SIGN IN</h1>



    <form id="a">
        <div class="email-field">
            <input type="email" class="email-input" id="email" placeholder=" " required>
            <label for="email" class="email-label"><i>Enter your email</i></label>
        </div>
        <div class="password-field">
            <input type="password" class="password-input" id="password" placeholder=" " required>
            <label for="password" class="password-label"><i>Enter your password</i></label>
        </div>
        <label id="rem-me"><input type="checkbox"><b><i>Remember Me</i></b></label>
        <a href="#" id="forget-pass"><b><i>Forget password?</i></b></a>
    <input type="submit" value="Sign In" id="sign-in">
    <div id="line_1"></div>
    <div id="line_2"></div>
    <p id="or"><b>OR</b></p>
    <a id="sign-in-google" href="sign-up.html">
        <img src="images/google_logo.png" alt="Google Logo">
        <span>Sign In With Google</span>
    </a>
    
    
    <input type="submit" value="Sign In with Apple" id="sign-in-apple">

    </form>


    </div>
    <a><div id="small-glass">
        <p><i>Start your journey with us</i></p>
        <div class="container">
            <a id="sign-up" href="sign-up.html">SIGN UP</a>
            <a href="#"><img id="arrow_1" src="images/arrow_1.png"></a>
        </div></a>
    
    </div>


</body>
</html>
