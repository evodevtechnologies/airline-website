<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
    background-image: url('images/sign_up_bg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow: hidden;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .flight {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .flight:hover {
            background-color: #f0f0f0;
        }

        .flight a {
            text-decoration: none;
            color: #333;
        }

        .airplane {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
        }

        .flight-details {
            margin-left: 80px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Flights from Bangalore to Dubai:</h1>
        <div class="flight">
            <img src="images/airplane.png" alt="Airplane" class="airplane">
            <div class="flight-details">
                <a href="#">Flight 1</a><br>
                Departure: 08:00<br>
                Arrival: 10:30
            </div>
        </div>
        <div class="flight">
            <img src="images/airplane.png" alt="Airplane" class="airplane">
            <div class="flight-details">
                <a href="#">Flight 2</a><br>
                Departure: 10:30<br>
                Arrival: 13:00
            </div>
        </div>
        <div class="flight">
            <img src="images/airplane.png" alt="Airplane" class="airplane">
            <div class="flight-details">
                <a href="#">Flight 3</a><br>
                Departure: 13:00<br>
                Arrival: 15:30
            </div>
        </div>
        <div class="flight">
            <img src="images/airplane.png" alt="Airplane" class="airplane">
            <div class="flight-details">
                <a href="#">Flight 4</a><br>
                Departure: 15:30<br>
                Arrival: 18:00
            </div>
        </div>
        <div class="flight">
            <img src="images/airplane.png" alt="Airplane" class="airplane">
            <div class="flight-details">
                <a href="#">Flight 5</a><br>
                Departure: 18:00<br>
                Arrival: 20:30
            </div>
        </div>
        <div class="flight">
            <img src="images/airplane.png" alt="Airplane" class="airplane">
            <div class="flight-details">
                <a href="#">Flight 6</a><br>
                Departure: 20:30<br>
                Arrival: 23:00
            </div>
        </div>
    </div>
</body>
</html>
