</div>
<div class="page-nav">

            <div class="cred-section">

                <button class="button-1" role="button" onclick="window.location.href = 'credentials/sign-in.html';">Sign
                    In</button>
                <button class="button-1" role="button" onclick="window.location.href = 'credentials/sign-up.html';">Sign
                    Up</button>

        <!-- #region header -->
        <div class="hero"></div>
        <header>
            <div class=header-left>

                    </div>

            <div class="header-right">

                    </div>
                </div>

        </header>

        <!-- #endregion -->

        <!-- <section class="main">

        </section> -->


        <section class="button-section">
            <div class="tab-container">
                <div class="tab">
                  <button class="tablinks" onclick="openTab(event, 'bookFlight')">Book a flight</button>
                  <button class="tablinks" onclick="openTab(event, 'myBookings')">My Bookings</button>
                  <button class="tablinks" onclick="openTab(event, 'flightStatus')">Flight Status</button>
                  <button class="tablinks" onclick="openTab(event, 'flightSchedule')">Flight Schedule</button>
                </div>
              
                <div id="bookFlight" class="tabcontent">
                  <div class="container">
                    <form id="bookingForm">
                      <div class="form-row">
                        <div class="form-section">
                          <label for="fromDestination">From:</label>
                          <select id="fromDestination" name="fromDestination">
                            <option value="New York">New York</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="London">London</option>
                            <option value="Paris">Paris</option>
                            <!-- Add more options as needed -->
                          </select>
                        </div>
                        <div class="form-section">
                          <label for="toDestination">To:</label>
                          <select id="toDestination" name="toDestination">
                            <option value="New York">New York</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="London">London</option>
                            <option value="Paris">Paris</option>
                            <!-- Add more options as needed -->
                          </select>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-section">
                          <label for="departureDate">Departure Date:</label>
                          <input type="text" id="departureDate" name="departureDate" class="datepicker" readonly>
                        </div>
                        <div class="form-section">
                          <label for="returnDate">Return Date:</label>
                          <input type="text" id="returnDate" name="returnDate" class="datepicker" readonly>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-section">
                          <div class="passenger-count">
                            <button type="button" class="toggle-passenger-details" id="passengerCount">1 Adult</button>
                            <div class="passenger-details">
                              <div>
                                <label for="adults">Adults:</label>
                                <div class="number-input">
                                  <button type="button" onclick="decrement('adults')">-</button>
                                  <input type="text" id="adults" name="adults" value="1" readonly>
                                  <button type="button" onclick="increment('adults')">+</button>
                                </div>
                              </div>
                  
                              <div>
                                <label for="children">Children:</label>
                                <div class="number-input">
                                  <button type="button" onclick="decrement('children')">-</button>
                                  <input type="text" id="children" name="children" value="0" readonly>
                                  <button type="button" onclick="increment('children')">+</button>
                                </div>
                              </div>
                  
                              <div>
                                <label for="infants">Infants:</label>
                                <div class="number-input">
                                  <button type="button" onclick="decrement('infants')">-</button>
                                  <input type="text" id="infants" name="infants" value="0" readonly>
                                  <button type="button" onclick="increment('infants')">+</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button type="submit">Search Flights</button>
                    </form>
                  </div>
                </div>
              
                <div id="myBookings" class="tabcontent">
                  <!-- Content for My Bookings tab -->
                </div>
              
                <div id="flightStatus" class="tabcontent">
                  <!-- Content for Flight Status tab -->
                </div>
              
                <div id="flightSchedule" class="tabcontent">
                  <!-- Content for Flight Schedule tab -->
                </div>
              </div>
            
            
        </section>

        <section class="count-up-container" id="count-up-container">
            <div class="countup count-one">
                <h1 id='MyNumber1'>0</h1>
                <h2 class="countup-label">Passengers</h2>
            </div>
            <div class="countup count-one">
                <h1 id='MyNumber2'>0</h1>
                <h2 class="countup-label">Miles</h2>
            </div>
            <div class="countup count-one">
                <h1 id='MyNumber3'>0</h1>
                <h2 class="countup-label">Countries</h2>
            </div>
        </section>

        <h1 class="scroll-heading">Our Fleet</h1>

        <section class="horizontal-scroll" id="horizontal-scroll">
            <div class="viewport" id="viewport">
                <div class="card-holder" id="card-holder">
                    <div class="horizontal-card">
                        <img src="images/rame.png" alt="pic">
                    </div>
                    <div class="horizontal-card">
                        <img src="images/rame.png" alt="pic">
                    </div>
                    <div class="horizontal-card">
                        <img src="images/rame.png" alt="pic">
                    </div>
                    <div class="horizontal-card">
                        <img src="images/rame.png" alt="pic">
                    </div>
                    <div class="horizontal-card">
                        <img src="images/rame.png" alt="pic">
                    </div>
                </div>
            </div>
    </section>

    <h1 class="scroll-heading">Our Planes</h1>

    <section class="horizontal-scroll" id="horizontal-scroll2">
        <div class="viewport" id="viewport2">

                </div>

                    <img src="images/rame.png" alt="pic">
                </div>
            </div>
        </div>
</section>
</main>


<div class="card-container">
    <div class="modern-card">
        <figure class="card__thumb">
            <img src="https://source.unsplash.com/3THn0EN_Ydo/300x510" alt="Picture by David Monje" class="card__image">
            <figcaption class="card__caption">
                <h2 class="card__title">NASA Has Found Hundreds Of Potential New Planets</h2>
                <p class="card__snippet">NASA released a list of 219 new “planet candidates” discovered by the Kepler space telescope, 10 of which are similar to Earth’s size and may be habitable by other life forms.</p>
                <a href="" class="card__button">Read more</a>
            </figcaption>
        </figure>
    </div>

    <div class="modern-card">
        <figure class="card__thumb">
            <img src="https://source.unsplash.com/71u2fOofI-U/300x510" alt="Picture by Nathan Dumlao" class="card__image">
            <figcaption class="card__caption">
                <h2 class="card__title">This Is Your Body And Brain On Coffee</h2>
                <p class="card__snippet">Drinking more caffeine during the coronavirus lockdown? Here's how it can affect you over time and advice on making it better for you.</p>
                <a href="" class="card__button">Read more</a>
            </figcaption>
        </figure>
    </div>

    <div class="modern-card">
        <figure class="card__thumb">
            <img src="https://source.unsplash.com/qXMpNtNp1uE/300x510" alt="Picture by Daniel Lincoln" class="card__image">
            <figcaption class="card__caption">
                <h2 class="card__title">Why You Should Bring Your Dog To Work</h2>
                <p class="card__snippet">On Friday, offices around the country celebrated the 15th annual Take Your Dog to Work Day. Though the event's primary goal is to raise awareness for pet adoption, the unanticipated impact may be a slightly more relaxing work environment for any office choosing to participate.</p>
                <a href="" class="card__button">Read more</a>
            </figcaption>
        </figure>
    </div>
