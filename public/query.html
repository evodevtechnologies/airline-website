<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
  body {
    font-family: 'SF Pro', 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  :root {
    --purple: #892680;
    --dark-purple: #792172;
    --base-color: white;
  }


  /*Region tab system */

  .tab-container {
    
    max-width: 1200px;
    margin: 20px auto;
    background-color: transparent;
    border-radius: 10px;
    box-shadow: -42px 53px 69px -81px rgba(0,0,0,0.18);
    overflow: hidden;
  }

  .tab {
    background-color: transparent);
    display: flex;
  }

  .tab button {
    flex: 1;
    background-color: var(--base-color);
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: all 0.3s;
    border-radius: 10px 10px 0 0;
    border-bottom: 3px solid black;
  }

  .tab button:hover {
    background-color: #ccc;
    border: transparent;
  }

  .tab button.active {
    border-top: 3px solid black;
    border-left: 3px solid black;
    border-right: 3px solid black;
    color: var(--base-color);
    background-color: var(--dark-purple);
    border-bottom: transparent;
  }

  .tabcontent {
    display: none;
    padding: 20px;
    background-color: #fff;
    border-radius: 0 0 10px 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border: 3px solid black;
    border-top: transparent;
  }

  /* #Endregion */

  .form-row {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .form-section {
    flex: 1 1 45%;
    margin-right: 20px;
  }

  .form-section:last-child {
    margin-right: 0;
  }

  h1 {
    font-family: 'SF Pro', 'Arial', sans-serif;
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 6px;
    color: #333;
  }

  select,
  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .number-input {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

  .number-input button {
    max-width: 200px;
    padding: 6px 10px;
    border: none;
    background-color: var(--dark-purple);
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: 'SF Pro', 'Arial', sans-serif;
  }

  .number-input button:hover {
    background-color: var(--purple);
  }

  .number-input input {
    flex: 1;
    text-align: center;
    border: 1px solid #ccc;
    border-left: none;
    border-right: none;
  }

  button[type="submit"] {
    padding: 10px;
    border: none;
    background-color: var(--purple);
    color: var(--base-color);
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }

  button[type="submit"]:hover {
    background-color: var(--dark-purple);
  }

  .passenger-details {
    display: none;
    margin-top: 12px;
  }

  .toggle-passenger-details {
    padding: 10px;
    border: none;
    background-color: var(--purple);
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
    width: 100%;
  }

  .toggle-passenger-details:hover {
    background-color: var(--dark-purple);
  }

  .passenger-details.active {
    display: block;
  }
</style>
</head>
<body>

  <div class="tab-container">
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'bookFlight')">Book a flight</button>
      <button class="tablinks" onclick="openTab(event, 'myBookings')">My Bookings</button>
      <button class="tablinks" onclick="openTab(event, 'flightStatus')">Flight Status</button>
      <button class="tablinks" onclick="openTab(event, 'flightSchedule')">Flight Schedule</button>
    </div>
  
    <div id="bookFlight" class="tabcontent">
      <div class="container">
        <form id="bookingForm">
          <div class="form-row">
            <div class="form-section">
              <label for="fromDestination">From:</label>
              <select id="fromDestination" name="fromDestination">
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="London">London</option>
                <option value="Paris">Paris</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-section">
              <label for="toDestination">To:</label>
              <select id="toDestination" name="toDestination">
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="London">London</option>
                <option value="Paris">Paris</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-section">
              <label for="departureDate">Departure Date:</label>
              <input type="text" id="departureDate" name="departureDate" class="datepicker" readonly>
            </div>
            <div class="form-section">
              <label for="returnDate">Return Date:</label>
              <input type="text" id="returnDate" name="returnDate" class="datepicker" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-section">
              <div class="passenger-count">
                <button type="button" class="toggle-passenger-details" id="passengerCount">1 Adult</button>
                <div class="passenger-details">
                  <div>
                    <label for="adults">Adults:</label>
                    <div class="number-input">
                      <button type="button" onclick="decrement('adults')">-</button>
                      <input type="text" id="adults" name="adults" value="1" readonly>
                      <button type="button" onclick="increment('adults')">+</button>
                    </div>
                  </div>
      
                  <div>
                    <label for="children">Children:</label>
                    <div class="number-input">
                      <button type="button" onclick="decrement('children')">-</button>
                      <input type="text" id="children" name="children" value="0" readonly>
                      <button type="button" onclick="increment('children')">+</button>
                    </div>
                  </div>
      
                  <div>
                    <label for="infants">Infants:</label>
                    <div class="number-input">
                      <button type="button" onclick="decrement('infants')">-</button>
                      <input type="text" id="infants" name="infants" value="0" readonly>
                      <button type="button" onclick="increment('infants')">+</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit">Search Flights</button>
        </form>
      </div>
    </div>
  
    <div id="myBookings" class="tabcontent">
      <!-- Content for My Bookings tab -->
    </div>
  
    <div id="flightStatus" class="tabcontent">
      <!-- Content for Flight Status tab -->
    </div>
  
    <div id="flightSchedule" class="tabcontent">
      <!-- Content for Flight Schedule tab -->
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr("#departureDate", {
      dateFormat: "Y-m-d",
      minDate: "today",
    });

    flatpickr("#returnDate", {
      dateFormat: "Y-m-d",
      minDate: "today",
    });

    document.getElementById('passengerCount').addEventListener('click', function() {
      document.querySelector('.passenger-details').classList.toggle('active');
    });

    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });
      console.log(formObject);
    });
  });

  function increment(field) {
    const input = document.getElementById(field);
    input.value = parseInt(input.value) + 1;
    updateTotalPassengers();
  }

  function decrement(field) {
    const input = document.getElementById(field);
    const value = parseInt(input.value) - 1;
    input.value = value >= 0 ? value : 0;
    updateTotalPassengers();
  }

  function updateTotalPassengers() {
    const adults = parseInt(document.getElementById('adults').value);
    const children = parseInt(document.getElementById('children').value);
    const infants = parseInt(document.getElementById('infants').value);
    const total = adults + children + infants;
    document.getElementById('passengerCount').textContent = total + " Passenger" + (total !== 1 ? "s" : "");
  }
</script>

</body>
</html>
